---

sshd-priv:
    type: shell
    exec: mkdir /var/run/sshd

sshd:
    type: daemon
    exec: /usr/sbin/sshd -D
    requires: clusterstart, sshd-priv

trqauthd:
    type: daemon
    exec: /usr/sbin/trqauthd -D
    requires: clusterstart

pbs_mom:
    type: daemon
    exec: /usr/sbin/pbs_mom -D
    requires: trqauthd, clusterwatcher

clustertargets:
    type: shell
    exec: "/bin/true"
    requires: sshd, trqauthd