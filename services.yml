---

networktest:
    type: shell
    exec: /bin/true
    provides: network

clusternet:
    type: module
    module: /vccjs/clusternet.js
    class: ClusterNet
    requires: network

clusterdns:
    type: module
    module: /vccjs/clusterdns.js
    class: ClusterDNS
    requires: clusternet

clusternode:
    type: module
    module: /vccjs/clusternode.js
    class: ClusterNode
    requires: clusterdns

clusterwatcher:
    type: module
    module: /vccjs/clusterwatcher.js
    class: ClusterWatcher
    requires: clusternode

sshd-priv:
    type: shell
    exec: mkdir /var/run/sshd

sshd:
    type: daemon
    exec: /usr/sbin/sshd -D
    requires: network, sshd-priv
